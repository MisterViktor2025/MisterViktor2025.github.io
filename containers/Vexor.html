<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vexor</title>
  <link rel="stylesheet" href="/css/style.css">
  <script>
    function loadNav() {
      fetch('../../nav.html')
        .then(response => {
          if (!response.ok) throw new Error('Ошибка загрузки nav.html');
          return response.text();
        })
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
          const navLinks = document.querySelectorAll('nav a');
          navLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
              document.getElementById('hoverSound').play();
            });
          });

          // Логика сворачивания
          const details = document.querySelectorAll('details');
          details.forEach((detail) => {
            detail.addEventListener('toggle', () => {
              if (detail.open) {
                details.forEach((otherDetail) => {
                  if (otherDetail !== detail) {
                    otherDetail.removeAttribute('open');
                  }
                });
              }
            });
          });
        })
        .catch(error => console.error(error));
    }
  </script>
</head>
<body onload="loadNav()">
  <header>
    <a href="/index.html">Главная страница</a>
    <h1>Vexor</h1>
  </header>
  <div id="nav-placeholder"></div>
  <audio id="hoverSound">
    <source src="/images/1.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>
  <main>
    <div class="container">
      <h2>Информация о Vexor</h2>
      <p>Здесь будет информация о корабле Vexor.</p>
      <img src="/images/0RTTdWIsDYs.jpg" alt="Vexor" style="max-width: 100%;">
    </div>
  </main>
</body>
</html>
