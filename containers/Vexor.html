<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vexor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px; /* Уменьшаем padding */
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .container {
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
  <script>
    function loadNav() {
      fetch('../nav.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });
    }
  </script>
</head>
<body onload="loadNav()">
  <header>
    <h1>Vexor</h1>
  </header>
  <div id="nav-placeholder"></div>
  <main>
    <div class="container">
      <h2>Информация о Vexor</h2>
      <p>Здесь будет информация о корабле Vexor.</p>
      <!-- Памятка: Не забудьте добавить информацию и изображение -->
    </div>
  </main>
</body>
</html>
