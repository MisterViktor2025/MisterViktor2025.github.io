<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vexor 100 ab</title>
  <link rel="stylesheet" href="/css/style.css">
  <script>
    function loadNav() {
      fetch('../../nav.html') // Корректный относительный путь для подкаталогов
        .then(response => {
          if (!response.ok) throw new Error('Ошибка загрузки nav.html');
          return response.text();
        })
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;

          // Логика сворачивания (без звука)
          const details = document.querySelectorAll('details');
          details.forEach((detail) => {
            detail.addEventListener('toggle', () => {
              if (detail.open) {
                details.forEach((otherDetail) => {
                  if (otherDetail !== detail) {
                    otherDetail.removeAttribute('open');
                  }
                });
              }
            });
          });
        })
        .catch(error => console.error(error));
    }

    // Функция для копирования фита EFT в буфер обмена
    function copyFitToClipboard(fitText) {
      navigator.clipboard.writeText(fitText).then(() => {
        alert("Фит скопирован в буфер обмена!");
      }).catch(err => {
        console.error("Ошибка копирования: ", err);
      });
    }
  </script>
</head>
<body onload="loadNav()">
  <header>
    <a href="/index.html">Главная страница</a>
    <h1 data-ship-name="Vexor 100 ab">Vexor 100 ab</h1>
  </header>
  <div id="nav-placeholder"></div>
  <main>
    <div class="container">
      <h2>Информация о Vexor 100 ab</h2>
      <img data-ship-avatar src="/images/vexor-100-ab_avatar.png" alt="Vexor 100 ab" style="max-width: 100%;">
      <p data-ship-description>Информация о крейсере Vexor 100 ab.</p>
      <div data-ship-link>
        <a href="https://zkillboard.com/kill/125454951/" target="_blank">Примеры применения на zkillboard</a><br>
        <a href="https://zkillboard.com/kill/124071710/" target="_blank">Примеры применения на zkillboard</a><br>
        <a href="https://br.evetools.org/related/300036892/20230242100" target="_blank">Примеры применения на br.evetools</a><br>
        <a href="https://br.evetools.org/related/300036882/202302321600" target="_blank">Примеры применения на br.evetools</a><br>
        <a href="https://br.evetools.org/related/300020021/202301311700" target="_blank">Примеры применения на br.evetools</a><br>
        <a href="https://br.evetools.org/br/66a64465254cdcb00117e69a" target="_blank">Примеры применения на br.evetools</a>
      </div>
      <button onclick="copyFitToClipboard('[Vexor 100 ab, Basic Fit]')">Скопировать фит EFT</button>
      <img src="/images/vexor-100-ab_graph.png" alt="Графики возможностей Vexor 100 ab" style="max-width: 100%;">
    </div>
  </main>
</body>
<style>
  [data-ship-link] a {
    display: inline-block;
    margin-right: 10px;
    margin-bottom: 5px;
    color: #2c3e50;
    text-decoration: none;
  }
  [data-ship-link] a:hover {
    text-decoration: underline;
  }
</style>
</html>
