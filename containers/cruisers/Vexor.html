<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vexor</title>
  <link rel="stylesheet" href="/css/style.css">
  <script>
    function loadNav() {
      fetch('../../nav.html')
        .then(response => {
          if (!response.ok) throw new Error('Ошибка загрузки nav.html');
          return response.text();
        })
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;

          // Логика сворачивания (без звука)
          const details = document.querySelectorAll('details');
          details.forEach((detail) => {
            detail.addEventListener('toggle', () => {
              if (detail.open) {
                details.forEach((otherDetail) => {
                  if (otherDetail !== detail) {
                    otherDetail.removeAttribute('open');
                  }
                });
              }
            });
          });
        })
        .catch(error => console.error(error));
    }

    // Функция для копирования фита EFT в буфер обмена
    function copyFitToClipboard(fitText) {
      navigator.clipboard.writeText(fitText).then(() => {
        alert("Фит скопирован в буфер обмена!");
      }).catch(err => {
        console.error("Ошибка копирования: ", err);
      });
    }
  </script>
</head>
<body onload="loadNav()">
  <header>
    <a href="/index.html">Главная страница</a>
    <h1 data-ship-name="Vexor">Vexor</h1>
  </header>
  <div id="nav-placeholder"></div>
  <main>
    <div class="container">
      <h2>Информация о Vexor</h2>
      <img data-ship-avatar src="/containers/cruisers/Vexor.png" alt="Vexor" style="max-width: 100%;">
      <p data-ship-description>Здесь будет информация о корабле Vexor. (Восстанови или обнови описание через admin.html)</p>
      <a data-ship-link href="https://zkillboard.com/ship/[ID_Vexor]/" target="_blank">Примеры применения на zkillboard</a>
      <button onclick="copyFitToClipboard('[Vexor, Basic Fit]')">Скопировать фит EFT</button>
      <img src="/images/[график_Vexor].png" alt="Графики возможностей Vexor" style="max-width: 100%;">
    </div>
  </main>
</body>
</html>
