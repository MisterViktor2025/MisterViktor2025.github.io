<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>вексор New Vexor Ship</title>
  <link rel="stylesheet" href="/css/style.css">
  <script>
    function loadNav() {
      fetch('../../nav.html')
        .then(response => {
          if (!response.ok) throw new Error('Ошибка загрузки nav.html');
          return response.text();
        })
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;

          // Логика сворачивания (без звука)
          const details = document.querySelectorAll('details');
          details.forEach((detail) => {
            detail.addEventListener('toggle', () => {
              if (detail.open) {
                details.forEach((otherDetail) => {
                  if (otherDetail !== detail) {
                    otherDetail.removeAttribute('open');
                  }
                });
              }
            });
          });
        })
        .catch(error => console.error(error));
    }

    // Функция для копирования фита EFT в буфер обмена
    function copyFitToClipboard(fitText) {
      navigator.clipboard.writeText(fitText).then(() => {
        alert("Фит скопирован в буфер обмена!");
      }).catch(err => {
        console.error("Ошибка копирования: ", err);
      });
    }
  </script>
</head>
<body onload="loadNav()">
  <header>
    <a href="/index.html">Главная страница</a>
    <h1 data-ship-name="вексор New Vexor Ship">вексор New Vexor Ship</h1>
  </header>
  <div id="nav-placeholder"></div>
  <main>
    <div class="container">
      <h2>Информация о вексор New Vexor Ship</h2>
      <img data-ship-avatar src="/images/default_ship.png" alt="вексор New Vexor Ship" style="max-width: 100%;">
      <p data-ship-description>уауаауауа</p>
      <div data-ship-link></div>
      <button onclick="copyFitToClipboard('')">Скопировать фит EFT</button>
      <img src="/images/default_graph.png" alt="Графики возможностей вексор New Vexor Ship" style="max-width: 100%;">
    </div>
  </main>
</body>
<style>
  [data-ship-link] a {
    display: inline-block;
    margin-right: 10px;
    margin-bottom: 5px;
    color: #2c3e50;
    text-decoration: none;
  }
  [data-ship-link] a:hover {
    text-decoration: underline;
  }
</style>
</html>
