<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Название корабля]</title>
  <link rel="stylesheet" href="/css/style.css">
  <script>
    function loadNav() {
      fetch('../../nav.html')
        .then(response => {
          if (!response.ok) throw new Error('Ошибка загрузки nav.html');
          return response.text();
        })
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;

          // Логика сворачивания (без звука)
          const details = document.querySelectorAll('details');
          details.forEach((detail) => {
            detail.addEventListener('toggle', () => {
              if (detail.open) {
                details.forEach((otherDetail) => {
                  if (otherDetail !== detail) {
                    otherDetail.removeAttribute('open');
                  }
                });
              }
            });
          });
        })
        .catch(error => console.error(error));
    }

    // Функция для копирования фита EFT в буфер обмена
    function copyFitToClipboard(fitText) {
      navigator.clipboard.writeText(fitText).then(() => {
        alert("Фит скопирован в буфер обмена!");
      }).catch(err => {
        console.error("Ошибка копирования: ", err);
      });
    }
  </script>
</head>
<body onload="loadNav()">
  <header>
    <a href="/index.html">Главная страница</a>
    <h1 data-ship-name="[Название корабля]">[Название корабля]</h1> <!-- Данные для импорта -->
  </header>
  <div id="nav-placeholder"></div>
  <main>
    <div class="container">
      <h2>Информация о [Название корабля]</h2>
      <img data-ship-avatar src="/images/[аватарка_корабля].png" alt="[Название корабля]" style="max-width: 100%;"> <!-- Данные для импорта -->
      <p data-ship-description>[Описание]</p> <!-- Данные для импорта -->
      <a data-ship-link href="[Ссылка на zkillboard]" target="_blank">Примеры применения на zkillboard</a> <!-- Данные для импорта -->
      <button onclick="copyFitToClipboard('[Фит EFT]')">Скопировать фит EFT</button>
      <!-- График возможностей -->
      <img src="/images/[график_корабля].png" alt="Графики возможностей [Название корабля]" style="max-width: 100%;">
    </div>
  </main>
</body>
</html>
