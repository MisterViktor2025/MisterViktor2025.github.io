<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог кораблей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 { color: #333; }
    p { color: #666; }
  </style>
  <script>
    function loadNav() {
      fetch('/nav.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
          // Добавляем обработчики после загрузки навигации
          const navLinks = document.querySelectorAll('nav a');
          navLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
              document.getElementById('hoverSound').play();
            });
          });
        });
    }
  </script>
</head>
<body onload="loadNav()">
  <header>
    <h1>Каталог кораблей</h1>
  </header>
  <div id="nav-placeholder"></div>
  <audio id="hoverSound">
    <source src="/images/1.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>
  <main>
    <h2>Добро пожаловать!</h2>
    <p>Это каталог кораблей и флотов. Выберите раздел в навигации, чтобы узнать больше.</p>
  </main>
</body>
</html>
